<!DOCTYPE html>
<html>
<head>
	<title>Leaflet.PKK5Cadastre example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
    <style>
		html, body, #map {
			height: 100%;
			margin: 0px;
		}
    </style>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://scanex.github.io/gmxDrawing/css/L.gmxDrawing.css" />
	<script src="https://scanex.github.io/Leaflet-GeoMixer/build/leaflet-geomixer-dev.js"></script>
	<script src="https://scanex.github.io/gmxDrawing/build/gmxDrawing-dev.js"></script>
	<script src="https://scanex.github.io/GMXVirtualTileLayer/GmxVirtualTileLayer.js"></script>
<!--
	or use only this 2 links
	<link rel="stylesheet" href="http://kosmosnimki.ru/lib/geomixer/geomixer.css" />
	<script src="http://www.kosmosnimki.ru/lib/geomixer/geomixer-src.js?key=U92596WMIH"></script>
-->


	<link rel="stylesheet" href="Leaflet.PKK5Cadastre.css" />
	<script src="Leaflet.PKK5Cadastre.js"></script>
</head>
<body>
	<div id="map"></div>
	<script>
		var map = new L.Map('map', {center: new L.LatLng(55.73, 37.59), zoom: 8});
		L.control.layers({
			OSM: L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
			}).addTo(map)
		}, {
			pkk5: L.pkk5Cadastre().addTo(map)
		}).addTo(map);

	</script>
</body>
</html>
